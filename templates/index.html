<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Profile Extractor</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
        }
        
        .container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            height: calc(100vh - 40px);
        }
        
        /* Chat Panel Styles */
        .chat-panel {
            flex: 0 0 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .chat-header h2 {
            margin: 0;
            color: #333;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            margin-bottom: 20px;
            max-width: 80%;
        }
        
        .message.user {
            margin-left: auto;
            background: #007AFF;
            color: white;
            border-radius: 18px 18px 4px 18px;
            padding: 12px 16px;
        }
        
        .message.assistant {
            background: #f0f0f0;
            border-radius: 18px 18px 18px 4px;
            padding: 12px 16px;
            color: #333;
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .chat-input button {
            padding: 12px 24px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .chat-input button:hover {
            background: #0056b3;
        }
        
        /* Profile Display Styles */
        .profile-panel {
            flex: 1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow-y: auto;
            padding: 30px;
        }
        
        .profile-content {
            max-width: 800px;
            margin: 0 auto;
            font-family: Calibri, sans-serif;
            line-height: 1.15;
        }
        
        .profile-content h1 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 18pt;
            font-weight: bold;
        }
        
        .profile-content h2 {
            color: #666;
            font-size: 14pt;
            font-weight: normal;
            margin: 0 0 20px 0;
        }
        
        .profile-section {
            margin-bottom: 30px;
        }
        
        .profile-section h3 {
            color: #333;
            font-size: 14pt;
            font-weight: bold;
            border-bottom: 2px solid #007AFF;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }
        
        .experience-item, .education-item {
            margin-bottom: 20px;
        }
        
        .experience-item h4, .education-item h4 {
            margin: 0 0 5px 0;
            color: #333;
            font-size: 11pt;
            font-weight: bold;
        }
        
        .experience-meta, .education-meta {
            color: #666;
            font-size: 11pt;
            font-style: italic;
            margin-bottom: 10px;
        }
        
        .experience-description {
            font-size: 11pt;
            color: #333;
            margin-top: 8px;
            line-height: 1.4;
        }
        
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .skill-tag {
            background: #f0f0f0;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 11pt;
            color: #333;
        }
        
        .recommendations-section {
            margin-top: 30px;
        }
        
        .recommendation-item {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .recommendation-author {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .recommendation-relationship {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
        }
        
        .recommendation-text {
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Chat Panel -->
        <div class="chat-panel">
            <div class="chat-header">
                <h2>LinkedIn Profile Extractor</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be inserted here -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        
        <!-- Profile Display -->
        <div class="profile-panel">
            <div class="profile-content" id="profile-content">
                <!-- Profile content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        let messageHistory = [];
        
        function appendMessage(content, isUser) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        async function displayProfile(profile) {
            try {
                // Fetch the profile content from our endpoint
                const response = await fetch('/api/profile');
                if (!response.ok) {
                    throw new Error('Failed to fetch profile content');
                }
                
                const data = await response.json();
                const contentDiv = document.getElementById('profile-content');
                
                // Add download button and display the HTML content
                contentDiv.innerHTML = `
                    <div class="profile-actions" style="margin-bottom: 20px; text-align: right;">
                        <a href="/api/profile/download" class="download-btn" style="
                            padding: 8px 16px;
                            background: #007AFF;
                            color: white;
                            text-decoration: none;
                            border-radius: 6px;
                            font-size: 14px;
                        ">Download DOCX</a>
                    </div>
                    ${data.content}  <!-- The HTML content will be displayed directly -->
                `;
            } catch (error) {
                console.error('Error displaying profile:', error);
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;
            
            // Clear input
            input.value = '';
            
            // Display user message
            appendMessage(message, true);
            
            try {
                // Send to backend
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [...messageHistory, {
                            role: 'user',
                            content: message
                        }]
                    })
                });
                
                const data = await response.json();
                
                // Update message history
                messageHistory.push(
                    { role: 'user', content: message },
                    { role: 'assistant', content: data.message.content }
                );
                
                // Display assistant response
                appendMessage(data.message.content, false);
                
                // If there's profile data in the response, display it
                if (data.message.tool_calls) {
                    const toolCall = data.message.tool_calls.find(
                        call => call.function.name === 'linkedin_highlight_and_extract'
                    );
                    if (toolCall) {
                        const result = JSON.parse(toolCall.function.arguments);
                        displayProfile(result);
                    }
                }
                
            } catch (error) {
                console.error('Error:', error);
                appendMessage('Sorry, there was an error processing your request.', false);
            }
        }
        
        // Handle Enter key in input
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initial message
        appendMessage('Hi! I can help you extract and analyze LinkedIn profiles. Just provide me with the profile URL and your LinkedIn credentials, and I\'ll do the rest.', false);
    </script>
</body>
</html>
